<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>



<table class="table">
	<thead>
		<tr>
			<th > Product name</th>
			<th> Quantity</th>
			<th > Expiry date</th>
			<th > Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="theProduct : ${products}" >
			<td th:text=${theProduct.name}/>
			<td th:text=${theProduct.quantity}/>
			<td th:text=${theProduct.expireDate}/>
			<td>
				<a th:href="@{/products/showUpdateForm(productId=${theProduct.id})}"
  				class="btn btn-primary">update</a>
  				
  				<a th:href="@{/products/deleteProduct(productId=${theProduct.id})}"
  				class="btn btn-primary">Delete</a>
			</td>
		</tr>
		
	</tbody>
	
	

</table>
<div>
  <a th:href="@{/products/showAddForm}"
  	class="btn btn-primary">Add Product</a>
</div>

</body>


</html>
