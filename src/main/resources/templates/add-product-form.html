<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
</head>
<body>

<form action="#" th:action="@{/products/saveProduct}"
          			 th:object="${product}" method="POST">
          			 
       <!-- add hiden field to handle update -->
       <input type="hidden" th:field="*{id}">
             
<input type="text" th:field="*{name}" placeholder="Product name"
		class="form-control"/>
		
<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>

<input type="text" th:field="*{quantity}" placeholder="Quantity"
		class="form-control"/>
<input type="text" th:field="*{expireDate}" placeholder="Expiry date"
		class="form-control"/>
<input type="submit" value="Save" class="btn btn-info">
</form>

</body>
</html>
