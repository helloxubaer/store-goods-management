<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add Product</title>
<style>
	.validationError{
		color:red}
</style>
</head>
<body>

<form action="#" th:action="@{/products/saveProduct}"
          			 th:object="${product}" method="POST">
          			 
       <!-- add hiden field to handle update -->
       <input type="hidden" th:field="*{id}">
             
<input type="text" th:field="*{name}" placeholder="Product name"
		class="form-control"/>		
<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" 
		th:class=validationError>Name Error</p>

<input type="text" th:field="*{quantity}" placeholder="Quantity"
		class="form-control"/>
<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" 
		th:class=validationError></p>
		
<input type="text" th:field="*{expireDate}" placeholder="Expiry date"
		class="form-control"/>
<p th:if="${#fields.hasErrors('expireDate')}" th:errors="*{expireDate}" 
		th:class=validationError>Name Error</p>
		
<input type="submit" value="Save" class="btn btn-info">
</form>

</body>
</html>
